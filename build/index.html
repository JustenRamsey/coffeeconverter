<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Web App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
        <h1>Coffee Converter</h1>
    </header>
    <div class="container text-center">

        <!-- Water ratio select text -->
        <div class="row">
            <div>
                <h1 class="select">Select Water Ratio:</h1>
            </div>
        </div>


        <!-- Water ration buttons -->

        <div class="row">
            <div class="col-md-3 mx-auto">
                <button type="button" onclick="clickResult('one')" class="btn btn-dark btn-lg">One Cup of Water (236 Grams)</button>
            </div>
            <div class="col-md-3 mx-auto">
                <button type="button" onclick="clickResult('two')" class="btn btn-dark btn-lg">Two Cups of Water (472 Grams)</button>
            </div>
            <div class="col-md-3 mx-auto">
                <button type="button" onclick="clickResult('three')" class="btn btn-dark btn-lg">Three Cups of Water (708 Grams)</button>
            </div>
            <div class="col-md-3 mx-auto">
                <button type="button" onclick="clickResult('black')" class="btn btn-dark btn-lg" id="blackcobra">Black Cobra Recommendation</button>
            </div>

            <h4 class="mt-3" id="message"></h4>
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
